<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Diretores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Diretores</a>
        <a href="filmes.html">Filmes</a>
    </nav>

    <h1> Diretores Cadastrados</h1>
    <button id="addDirectorBtn">Adicionar novo Diretor</button>

    <table id="directorsTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os directors serão listados aqui via JS -->
        </tbody>
    </table>

    <!-- Modal  -->
    <div id="directorModal" class="modal">
        <div class="modal-content">
            <span class="close-director">&times;</span>
            <h2 id="modalTitle">Adicionar Diretor</h2>
            <form id="directorForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="profile">Perfil:</label>
                <select id="profile" name="profile" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>

                <button type="submit" id="saveDirectorBtn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/director.js"></script>
</body>
</html>
